<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <title>Tehtävälista app</title>
</head>
  <body>
    <main>
      <header><h1>Todo Tehtävä Lista</h1></header>
      <section>
          <h3>Lisää tehtävä:</h3>

  <form name="myForm" id="todoForm">
      <input id="todoInput" name="name" required>
      <button type="button" onclick="Funktio()">Lisää</button>
    </form>
    <ol id="todoList"></ol>
<div id="lastBox">
  <button id="removeLast">Poista Edellinen</button>
</div>
<div id="resetBox">
  <button id="reset">Poista Kaikki</button>
  </div>
      </section>
    </main>
  <script src="todo.js"></script>
  </body>
</html>
